<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Loan Calculator</title>
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: rgb(109, 109, 109);
        display: flex;
        align-items: flex-start;
        justify-content: center;
    }

    .input-group {
        margin-bottom: 20px !important;
    }

    .container {
        margin-top: 10px;
        overflow-y: auto;
        text-align: center;
        width: 60%;
    }

    #loading {
        display: none;
    }

    #results {
        display: none;
    }
</style>

<body>

    <div class="card container">
        <div class="card-body">

            <h1 style="text-align: center;" id="header">Loan Calculator</h1><br>

            <form action="" id="form-control">
                <div class="input-group mb-2 mr-sm-2">
                    <div class=" input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                </div>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" placeholder="Annual Interest" id="interest">
                </div>

                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Repayment Years"
                        id="years">
                </div>


                <input type="submit" value="Calculate" class="btn btn-primary btn-lg btn-block">
                <br>

                <div id="loading">
                    <img src="./img/loading.gif" alt="">
                </div>

                <div id="results">
                    <h4 style="text-align: center;">Results</h4>

                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Monthly Payment</div>
                        </div>
                        <input type="text" class="form-control" id="monthly-payment" placeholder="Annual Interest">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total Payment</div>
                        </div>
                        <input type="text" class="form-control" id="total-payment" placeholder="Annual Interest">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total Interest</div>
                        </div>
                        <input type="text" class="form-control" id="total-interest" placeholder="Annual Interest">
                    </div>
                </div>



            </form>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
